<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Amazon</title>
</head>
<body>
    <header id="header">
        <div class="header">
            <img src="img/logo.png" alt="logo" class="header__logo">
        </div>
        <ul class="header__menu">
            <li class="header__list">
                <a href="#" class="header__link">All</a>
            </li>
            <li class="header__list">
                <a href="#" class="header__link">Today's deals</a>
            </li>
            <li class="header__list">
                <a href="#" class="header__link">Customer Service</a>
            </li>
            <li class="header__list">
                <a href="#" class="header__link">Registry</a>
            </li>
            <li class="header__list">
                <a href="#" class="header__link">Git Cards</a>
            </li>
            <li class="header__list">
                <a href="#" class="header__link">Sell</a>
            </li>
        </ul>
    </header>
    <div class="conteiner">
        <div class="orange">
            <p class="orange__text">Shop All Holiday Gift Cards</p>
        </div>
        <div class="holiday">
            <h1 class="holiday__title">Holiday Gift Guides</h1>
            <p class="holiday__sub-title">Be a go-gifter</p>
        </div>
        <div class="shop-now">
            <div class="shop-now__body">
            <p class="shop-now__text">Find the perfect gift</p>
            <a href="#" class="shop-now__link link">shop now</a>
            </div>
            <div class="shop-now__cards">
                <img src="img/img_1.jpg" alt="tablet" class="shop-now__img">
                <img src="img/img_2.jpg" alt="PC" class="shop-now__img">
                <img src="img/img_3.jpg" alt="watch" class="shop-now__img">
                <img src="img/img_4.jpg" alt="animals" class="shop-now__img">

            </div>
        </div>
        <div class="shop-gaming shop">
            <img class="shop-gaming__img img-shop" src="img/img_9.png" alt="gaming">
            <div class="shop-gaming__body body-shop">
                <p class="shop-gaming__text">Play the gifting game</p>
                <a href="#" class="shop-gaming__link link">Shop-gaming</a>
            </div>
        </div>
        <div class="shop-audio shop">
            <img src="img/img_10.png" alt="audio" class="shop-audio__img img-shop">
            <div class="shop-audio__body body-shop">
                <p class="shop-audio__text">The sound of cheer</p>
                <a href="#" class="shop-audio__link link">Shop-Audio & Accessories</a>
            </div>
        </div>





    </div>
    <div class="back-to-top"><a href="#header" class="back-to-top__link">Back to top</a>
    </div>
    <footer class="footer">
        <img src="img/logo.png" alt="logo" class="footer__logo">
    </footer>
    
</body>
</html>
